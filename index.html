<!DOCTYPE html>
<html>
  <body>
    <canvas width="800" height="600" id="c"></canvas>

    <script id="vShader" type="glsl">

      attribute vec3 a_vertex; // vertex position
      attribute vec2 tex_;
      varying vec2 temp_;
      uniform mat4 matrix_;

      void main(void){
        gl_Position = matrix_ * vec4(a_vertex, 1.0);
        temp_ = tex_;
      }


    </script>


    <script id="fShader" type="glsl">

      precision mediump float;
      varying vec2 temp_;
      uniform sampler2D texture_;

      void main (void){
        gl_FragColor = texture2D(texture_, temp_);
      }


    </script>



    <script src="main.js"></script>
    <script src="gl-matrix-min.js"></script>

  </body>
</html>
